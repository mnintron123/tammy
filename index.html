<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">

   
    <div class="bg-pink-300 w-4/5 mx-auto pt-4 border-blue-300 border-double border-8 rounded-2xl">
      <h1 class="text-3xl font-bold underline text-blue-400 text-center">
        หมู
      </h1>
    </div>

    <div class="mt-10 mx-auto w-3/5">
        <h1 class="text-2xl font-semibold mb-4">Training Time Table</h1>
        <table class="border-collapse border border-black w-full mb-6">
            <thead>
                <tr>
                    <th class="border border-gray-400 px-4 py-2 text-center bg-gray-200">Day</th>
                    <th class="border border-gray-400 px-4 py-2 text-center bg-gray-200">Morning</th>
                    <th class="border border-gray-400 px-4 py-2 text-center bg-gray-200">Afternoon</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white">
                    <td class="border border-gray-300 px-4 py-2 text-center">Sat</td>
                    <td class="border border-gray-300 px-4 py-2">Visual Studio Code, HTML</td>
                    <td class="border border-gray-300 px-4 py-2">CSS, GitHub</td>
                </tr>
                <tr class="bg-gray-50">
                    <td class="border border-gray-300 px-4 py-2 text-center">Sun</td>
                    <td class="border border-gray-300 px-4 py-2">Tailwind CSS</td>
                    <td class="border border-gray-300 px-4 py-2">Chart.js</td>
                </tr>
            </tbody>
        </table>

        
        <table class="border-collapse border border-black w-full">
            <thead>
                <tr>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center bg-gray-200">ชั่วโมง</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">1</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">2</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">3</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">4</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">5</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">6</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">7</th>
                    <th class="borderborder border-gray-400 px-4 py-2 text-center">8</th>
                </tr>
            </thead>
            <tbody>
               
                <tr class="bg-white">
                    <td class="borderborder border-gray-300 px-4 py-2 text-center">1</td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                </tr>
                <tr class="bg-gray-50">
                    <td class="borderborder border-gray-300 px-4 py-2 text-center">2</td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                    <td class="borderborder border-gray-300 px-4 py-2"></td>
                </tr>
               
            </tbody> 
        </table>
    </div>

  </body>
</html>
